            <script>
                // Fetch latest release info from GitHub API
                async function loadReleaseInfo() {
                    try {
                        const response = await fetch('https://api.github.com/repos/higginsrob/docker-developer/releases/latest');
                        const release = await response.json();
                        
                        // Update version
                        document.getElementById('version').textContent = release.tag_name;
                        
                        // Update download links
                        const assets = release.assets;
                        
                        const macArm64 = assets.find(a => a.name.includes('arm64') && a.name.endsWith('.dmg'));
                        const macX64 = assets.find(a => a.name.includes('x64') && a.name.endsWith('.dmg'));
                        const windows = assets.find(a => a.name.includes('Setup') && a.name.endsWith('.exe'));
                        const linuxX64 = assets.find(a => a.name.includes('x86_64') && a.name.endsWith('.AppImage'));
                        const linuxArm64 = assets.find(a => a.name.includes('arm64') && a.name.endsWith('.AppImage'));
                        const linuxDeb = assets.find(a => a.name.includes('amd64') && a.name.endsWith('.deb'));
                        
                        if (macArm64) document.getElementById('mac-arm64-link').href = macArm64.browser_download_url;
                        if (macX64) document.getElementById('mac-x64-link').href = macX64.browser_download_url;
                        if (windows) document.getElementById('windows-link').href = windows.browser_download_url;
                        if (linuxX64) document.getElementById('linux-x64-link').href = linuxX64.browser_download_url;
                        if (linuxArm64) document.getElementById('linux-arm64-link').href = linuxArm64.browser_download_url;
                        if (linuxDeb) document.getElementById('linux-deb-link').href = linuxDeb.browser_download_url;
                        
                    } catch (error) {
                        console.error('Error loading release info:', error);
                        document.getElementById('version').textContent = 'v1.0.0';
                        // Fallback to releases page
                        const releasesUrl = 'https://github.com/higginsrob/docker-developer/releases/latest';
                        document.querySelectorAll('.download-btn').forEach(btn => {
                            btn.href = releasesUrl;
                        });
                    }
                }
                
                // Load on page load
                window.addEventListener('DOMContentLoaded', loadReleaseInfo);
                
                // Auto-detect platform and highlight appropriate download
                window.addEventListener('DOMContentLoaded', function() {
                    const platform = navigator.platform.toLowerCase();
                    const cards = document.querySelectorAll('.download-card');
                    
                    cards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const desc = card.querySelector('p').textContent.toLowerCase();
                        
                        // Highlight appropriate card based on platform
                        if (platform.includes('mac') || platform.includes('darwin')) {
                            if (title.includes('macos')) {
                                // Detect Apple Silicon vs Intel
                                if (navigator.userAgent.includes('Mac') && !navigator.userAgent.includes('Intel')) {
                                    if (desc.includes('silicon') || desc.includes('arm') || desc.includes('m1') || desc.includes('m2') || desc.includes('m3')) {
                                        card.style.border = '3px solid gold';
                                        card.style.position = 'relative';
                                        const badge = document.createElement('div');
                                        badge.textContent = '‚ú® Recommended';
                                        badge.style.cssText = 'position:absolute;top:10px;right:10px;background:gold;color:#333;padding:5px 10px;border-radius:15px;font-size:0.8em;font-weight:bold;';
                                        card.appendChild(badge);
                                    }
                                } else if (desc.includes('intel') || desc.includes('x64')) {
                                    card.style.border = '3px solid gold';
                                }
                            }
                        } else if (platform.includes('win')) {
                            if (title.includes('windows')) {
                                card.style.border = '3px solid gold';
                            }
                        } else if (platform.includes('linux')) {
                            if (title.includes('linux') && desc.includes('appimage')) {
                                card.style.border = '3px solid gold';
                            }
                        }
                    });
                });
            </script>
