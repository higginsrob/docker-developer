name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Get Latest Release Info
      id: get_release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            console.log('Latest release:', release.tag_name);
            core.setOutput('version', release.tag_name);
            core.setOutput('release_url', release.html_url);
            core.setOutput('published_at', release.published_at);
            
            // Get download URLs for each platform
            const assets = release.assets;
            const downloads = {
              mac_arm64_dmg: assets.find(a => a.name.includes('arm64') && a.name.endsWith('.dmg'))?.browser_download_url || '',
              mac_x64_dmg: assets.find(a => a.name.includes('x64') && a.name.endsWith('.dmg'))?.browser_download_url || '',
              windows_exe: assets.find(a => a.name.includes('Setup') && a.name.endsWith('.exe'))?.browser_download_url || '',
              linux_x64_appimage: assets.find(a => a.name.includes('x86_64') && a.name.endsWith('.AppImage'))?.browser_download_url || '',
              linux_arm64_appimage: assets.find(a => a.name.includes('arm64') && a.name.endsWith('.AppImage'))?.browser_download_url || '',
              linux_deb: assets.find(a => a.name.includes('amd64') && a.name.endsWith('.deb'))?.browser_download_url || ''
            };
            
            core.setOutput('downloads', JSON.stringify(downloads));
            return downloads;
          } catch (error) {
            console.log('No releases found, using defaults');
            core.setOutput('version', 'v1.0.0');
            core.setOutput('release_url', 'https://github.com/higginsrob/docker-developer/releases');
            core.setOutput('published_at', new Date().toISOString());
            core.setOutput('downloads', JSON.stringify({}));
            return {};
          }
    
    - name: Create GitHub Pages site
      env:
        VERSION: ${{ steps.get_release.outputs.version }}
        RELEASE_URL: ${{ steps.get_release.outputs.release_url }}
        DOWNLOADS: ${{ steps.get_release.outputs.downloads }}
      run: |
        mkdir -p _site
        
        # Copy static assets if they exist
        cp -r docs/* _site/ 2>/dev/null || true
        
        # Generate downloads page (always regenerate to get latest release info)
        cat > _site/index.html << 'HTMLEOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
