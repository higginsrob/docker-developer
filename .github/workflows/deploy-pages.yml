                <div class="footer">
                    <p>
                        <a href="https://github.com/higginsrob/docker-developer" class="github-link">View on GitHub</a> | 
                        <a href="https://github.com/higginsrob/docker-developer/releases" class="github-link">All Releases</a> |
                        <a href="https://github.com/higginsrob/docker-developer/blob/main/README.md" class="github-link">Documentation</a>
